description: Steeltoe 3.0.0, netcoreapp3.1, webapi, C#
constraints:
  steeltoeVersionRange: 3.0.0
  dotNetFrameworkRange: netcoreapp3.1
  dotNetTemplate: webapi
  language: csharp
manifest:
- path: app.config
- path: appsettings.json
- path: Dockerfile
  dependencies: Dockerfile
- path: MyCircuitBreakerCommand.cs
  dependencies: CircuitBreaker
- path: Program.cs
- path: ReplaceMe.csproj
  rename: "{{Name}}.csproj"
- path: Startup.cs
- path: Controllers/ValuesController.cs
- path: Models/ErrorViewModel.cs
  dependencies: AnyEFCore
- path: Models/InitializeContext.cs
  dependencies: AnyEFCore
- path: Models/SampleData.cs
  dependencies: AnyEFCore
- path: Models/TestContext.cs
  dependencies: AnyEFCore
- path: Properties/launchSettings.json
parameters:
  - name: AspNetCoreVersion
    value: 3.1.0
  - name: MongoDBVersion
    value: 2.8.1
  - name: MySqlVersion
    value: 8.0.16
  - name: NpgSqlVersion
    value: 4.0.4
  - name: RabbitMQVersion
    value: 5.1.0
  - name: ActuatorsOrCloudFoundry
    expression: Actuators || CloudFoundry
  - name: ActuatorsOrDynamicLogger
    expression: Actuators || DynamicLogger
  - name: AnyConfigSource
    expression: ConfigServer || PlaceholderConfig || RandomValueConfig
  - name: AnyConnector
    expression:  MongoDB || MySql || OAuthConnector || Postgres || RabbitMQ || Redis || SQLServer
  - name: AnyEFCore
    expression: MySqlEFCore || PostgresEFCore
  - name: AnySqlData
    expression: MySql || Postgres || MongoDB || SQLServer
  - name: MoreThanOneValuesControllerWithArgs
    expression: moreThan1(SQLServer, MySql, Postgres, MongoDB, RabbitMQ, Redis, ConfigServer, PlaceholderConfig, RandomValueConfig, CircuitBreaker, CloudFoundry) > 1
  - name: MySqlOrMySqlEFCore
    expression: MySql || MySqlEFCore
  - name: ValuesControllerWithArgs
    expression: SQLServer || MySql || Postgres || MongoDB || RabbitMQ || Redis || ConfigServer || PlaceholderConfig || RandomValueConfig || CircuitBreaker || CloudFoundrymanifest
